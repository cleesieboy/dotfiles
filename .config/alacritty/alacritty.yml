window:
  startup_mode: Fullscreen

dpi:
  x: 96
  y: 96
font:
  family: MesloLGS NF
  style: Book
  bold_style: Bold
  italic_style: Italic
  size: 14
  normal:
    family: MesloLGS NF
render_timer: false

background_opacity: 0.9

mouse:
    hide_when_typing: true

shell:
  program: /usr/bin/zsh

selection:
    # When set to `true`, selected text will be copied to the primary
    # clipboard.
    save_to_clipboard: true

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.18
    # Vi mode cursor style
    vi_mode_style: Block

colors:
  primary:
    background: '0x122637'
    foreground: '0xffffff'
    bright_foreground: '#f28779'
  normal:
    black: '0x000000'
    red: '0xff0000'
    green: '0x37dd21'
    yellow: '0xfee409'
    blue: '0x1460d2'
    magenta: '0xff005d'
    cyan: '0x00bbbb'
    white: '0xbbbbbb'
  bright:
    black: '0x545454'
    red: '0xf40d17'
    green: '0x3bcf1d'
    yellow: '0xecc809'
    blue: '0x5555ff'
    magenta: '0xff55ff'
    cyan: '0x6ae3f9'
    white: '0xffffff'
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'
  indexed_colors:
    - index: 16
      color: '0xf78c6c'
    - index: 17
      color: '0xff5370'
    - index: 18
      color: '0x444267'
    - index: 19
      color: '0x32374d'
    - index: 20
      color: '0x8796b0'
    - index: 21
      color: '0x959dcb'
  dim:
    black: '0x000000'
    red: '0xa90000'
    green: '0x049f2b'
    yellow: '0xa3b106'
    blue: '0x530aba'
    magenta: '0xbb006b'
    cyan: '0x433364'
    white: '0x5f5f5f'
key_bindings:
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: Home
    chars: "\e[1~"
    mode: AppCursor
  - key: End
    chars: "\e[F"
    mode: ~AppCursor
  - key: End
    chars: "\e[4~"
    mode: AppCursor
  - key: PageUp
    chars: "\e[5~"
  - key: PageDown
    chars: "\e[6~"
  - key: Left
    mods: Shift
    chars: "\e[1;2D"
  - key: Left
    mods: Control
    chars: "\e[1;5D"
  - key: Left
    mods: Alt
    chars: "\e[1;3D"
  - key: Left
    chars: "\e[D"
    mode: ~AppCursor
  - key: Left
    chars: "\eOD"
    mode: AppCursor
  - key: Right
    mods: Shift
    chars: "\e[1;2C"
  - key: Right
    mods: Control
    chars: "\e[1;5C"
  - key: Right
    mods: Alt
    chars: "\e[1;3C"
  - key: Right
    chars: "\e[C"
    mode: ~AppCursor
  - key: Right
    chars: "\eOC"
    mode: AppCursor
  - key: Up
    mods: Shift
    chars: "\e[1;2A"
  - key: Up
    mods: Control
    chars: "\e[1;5A"
  - key: Up
    mods: Alt
    chars: "\e[1;3A"
  - key: Up
    chars: "\e[A"
    mode: ~AppCursor
  - key: Up
    chars: "\eOA"
    mode: AppCursor
  - key: Down
    mods: Shift
    chars: "\e[1;2B"
  - key: Down
    mods: Control
    chars: "\e[1;5B"
  - key: Down
    mods: Alt
    chars: "\e[1;3B"
  - key: Down
    chars: "\e[B"
    mode: ~AppCursor
  - key: Down
    chars: "\eOB"
    mode: AppCursor
  - key: F1
    chars: "\eOP"
  - key: F2
    chars: "\eOQ"
  - key: F3
    chars: "\eOR"
  - key: F4
    chars: "\eOS"
  - key: F5
    chars: "\e[15~"
  - key: F6
    chars: "\e[17~"
  - key: F7
    chars: "\e[18~"
  - key: F8
    chars: "\e[19~"
  - key: F9
    chars: "\e[20~"
  - key: F10
    chars: "\e[21~"
  - key: F11
    chars: "\e[23~"
  - key: F12
    chars: "\e[24~"
  - key: Back
    chars: "\x7F"
  - key: Delete
    chars: "\e[3~"
    mode: AppKeypad
  - key: Delete
    chars: "\e[P"
    mode: ~AppKeypad
